	<body>
		<h2>MapServer Demo Interface</h2>
		<hr/>
		<ul>
			<li>Files related to this interface are at <a href="./" title="/ms4w/apps/ms_ogc_workshop/client/wms/">/ms4w/apps/ms_ogc_workshop/client/wms/</a></li>
		</ul>
		<form method="get" action="/cgi-bin/mapserv.exe">
			<p>
				<input type="hidden" name="map" value="/ms4w/apps/ms_ogc_workshop/client/wms/demo.map"/>
				<input type="hidden" name="layer" value="MAPSERVER_USERS"/>
				<input type="hidden" name="layer" value="rivers"/>
				<input type="hidden" name="layer" value="land_shallow_topo_2048"/>
				<input type="hidden" name="zoomsize" value="2"/>
				<input type="hidden" name="zoomdir" value="1"/>
				<input type="hidden" name="program" value="/cgi-bin/mapserv.exe"/>
				<input type="hidden" name="map_web_imagepath" value="/ms4w/tmp/ms_tmp/"/>
				<input type="hidden" name="map_web_imageurl" value="/ms_tmp/"/>
				<input type="submit" value="Initialize"/>
			</p>
		</form>
